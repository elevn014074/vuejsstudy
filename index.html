<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="keywords" content="">
	<meta property="og:type" content="website">
	<meta property="og:site_name" content="" />  
	<meta property="og:title" content="" />
	<meta property="og:description" content="">
	<meta property="og:image" content="" />
	<meta property="og:url" content="">

    <title>ElaineYu VueJS 實作小作品</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <!--[if lt IE 9]>
    <script type="text/javascript" src="scripts/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
    <div id="App">
        <header>
            <section>
                <div class="container">
                    <h1>ElaineYu VueJS 實作小作品</h1>
                    <div class="burger mobile">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </section>
        </header>
        <nav>
            <section>
                <div class="container">
                    <ul class="nav">
                        <li v-for="nav in navs" :class="{ active: nav.active }">
                            <a :href="nav.url">{{nav.name}}</a>
                        </li>
                    </ul>
                </div>
            </section>
        </nav>
        <article>
            <!--  #S1  -->
            <section id="S1">
                <div class="container">
                    <h1 class="title">{{navs[0].name}}</h1>
                    <input class="ntTxt w-30" type="number" v-model="NT">
                    <ul class="rate">
                        <li>日幣：{{japan}}</li>
                        <li>港幣：{{hongkong}}</li>
                        <li>美金：{{america}}</li>
                        <li>大陸：{{china}}</li>
                        <li>澳洲：{{australia}}</li>
                    </ul>
                </div>
            </section>
            <!--  #S2  -->
            <section id="S2">
                <div class="container">
                    <h1 class="title">{{navs[1].name}}</h1>
                    <input class="todoTxt w-30" type="text" placeholder="請輸入待辦事項 (按下Enter鍵即可新增)" v-model="newTodo" @keyup.enter="addTodo(newTodo)">
                    <ul class="tabs">
                        <li class="btn" v-for="tab in tabs" :class="{ active: tab.active }" @click="setTab(tab)">{{tab.name}}({{tab.count}})</li>
                    </ul>
                    <table class="todo">
                        <tr>
                            <th class="w-15"><input type="checkbox" v-model="isChecked" @change="checkedAll">全選</th>
                            <th class="w-65">標題</th>
                            <th class="w-20">功能</th>
                        </tr>
                        <tr v-for="todo in todoList" :class="{ active: todo.completed }">
                            <td class="td-c"><input type="checkbox" v-model="todo.completed" @change="completedTodo(todo)">No. {{todo.no}}</td>
                            <td class="td-l">{{todo.content}}</td>
                            <td class="td-c"><a class="del" href="#" @click.prevent="removeTodo(todo)">刪除</a></td>
                        </tr>
                    </table>
                </div>
            </section>
        </article>
        <footer>
            <section>
                <div class="container">
                    <p>© Copyright 2018</p>
                </div>
            </section>
        </footer>
    </div>

    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="scripts/vue.js"></script>
    <script type="text/javascript" src="scripts/lodash.min.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
